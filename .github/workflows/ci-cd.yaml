name: ðŸš€ CI & CD ðŸš€

on:
  pull_request:
    branches:
      - develop
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed
  push:
    branches:
      - develop
      - main

permissions:
  id-token: write
  contents: read

jobs:
  initial:
    name: ðŸ”¸ Initial
    uses: dga-devops/miniapps-template-angular/.github/workflows/init-vars.yaml@develop

  initial-debug:
    name: ðŸ”¸ Initial Test debug
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "is-test: ${{ needs.initial.outputs.is-test }}"
          echo "aws-region: ${{ needs.initial.outputs.aws-region }}"          
          echo "aws-role-to-assume: ${{ needs.initial.outputs.aws-role-to-assume }}"
          echo "ignore-unit-test-error: ${{ needs.initial.outputs.ignore-unit-test-error }}"
          echo "test-image-name: ${{ needs.initial.outputs.test-image-name }}"
          echo "test-image-tag: ${{ needs.initial.outputs.test-image-tag }}"

  initial-debug-self-hosted:
    name: ðŸ”¸ Initial Test debug self-hosted
    needs: initial
    runs-on: self-hosted
    steps:
      - name: Debug
        run: |
          echo "is-test: ${{ needs.initial.outputs.is-test }}"
          echo "aws-region: ${{ needs.initial.outputs.aws-region }}"          
          echo "aws-role-to-assume: ${{ needs.initial.outputs.aws-role-to-assume }}"
          echo "ignore-unit-test-error: ${{ needs.initial.outputs.ignore-unit-test-error }}"
          echo "test-image-name: ${{ needs.initial.outputs.test-image-name }}"
          echo "test-image-tag: ${{ needs.initial.outputs.test-image-tag }}"

  test:
    name: ðŸ”¸ Test
    needs: initial
    if: ${{ needs.initial.outputs.is-test == 'true' }}
    uses: ./.github/workflows/unit-test-nestjs.yaml
    with:
      aws-region: ${{ needs.initial.outputs.aws-region }}
      aws-role-to-assume: ${{ needs.initial.outputs.aws-role-to-assume }}
      ignore-unit-test-error: ${{ needs.initial.outputs.ignore-unit-test-error == 'true' }}
      test-image-name: ${{ needs.initial.outputs.test-image-name }}
      test-image-tag: ${{ needs.initial.outputs.test-image-tag }}

